<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        //const span = React.createElement("span", {id: "wow-span", style: { color: "red" } }, "Hello I'm a span");

        /* 
            리액트에서 Tag를 생성하는 방법은 React.createElement("태그명") 으로 생성이 가능하다.
            이벤트나 id 값을 주기 위해서는 위의 코드에서 아래와 같이 수정한다.

            ("태그명", { 
                id: "부여할 ID 값",
                style: { 
                    backgroundColor: "tomato",
                    color: "white"
                },
                onClick: () => console.log("클릭")
            },
            "삽입할 텍스트 값" or [생성한 값1, 생성한 값2]); ==> 이처럼 생성한 여러 값을 집어넣으려면 배열을 이용하면 된다.

        */
        
        const h3 = React.createElement("h3", {
            id: "title", 
            onMouseEnter: () => console.log("mouse enter")
        }, "Hello I'm a span");

        const btn = React.createElement("button", { 
            onClick: () => console.log("i'm Clicked"), 
            style: { 
                backgroundColor: "tomato" ,
            } 
        }, "Click me")

        const root = document.getElementById("root");

        const container = React.createElement("div", null, [h3, btn]);

        //ReactDOM에게 render를 통하여 Tag를 삽입한다. (삽입할 값, 삽입할 위치)
        ReactDOM.render(container, root)

    </script>
</html>
